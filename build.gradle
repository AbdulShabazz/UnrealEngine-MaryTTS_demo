plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
    withSourcesJar()
    withJavadocJar()
    skip()
}

allprojects {
    group 'de.dfki.mary'
    version '5.3-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

apply from: 'applicationLogic.gradle'
apply from: 'publishLogic.gradle'
